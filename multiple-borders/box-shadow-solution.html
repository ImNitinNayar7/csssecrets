<body>
<p>This paragraph might look like it has a border, but it doesn't. The effect is achieved using a hard edged
    boxshadow.</p>

<p class="two-borders">Using a real border in addition to the box-shadow, we have achieved the look of two borders. </p>

<p class="many-borders">A cool thing about boxshadow is that you can have as many of them as we want.</p>
